<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加视口元标签 -->
    <title>购买加密货币</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            font-size: 16px; /* 增加基础字体大小 */
        }
        h1 {
            color: #333;
            font-size: 1.5em; /* 增大标题字体大小 */
        }
        form {
            background: rgba(255, 255, 255, 0.99);
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box; /* 确保宽度包括padding */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em; /* 调整标签字体大小 */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em; /* 调整按钮字体大小 */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em; /* 调整按钮字体大小 */
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .info-box {
            background-color: #fffbcc;
            padding: 10px;
            margin: 15px 0;
            border-left: 4px solid #ffcc00;
            font-size: 0.9em; /* 调整提示框字体大小 */
        }
    </style>
</head>
<body>
    <h1>购买加密货币</h1>
    <div class="info-box">
        <strong>操作提示：</strong>购买操作会优先使用现货账户中的USDT。如果USDT资金不足，系统会自动从U本位合约账户中划转补充。购买完成后，系统将现货账户中的BTC、ETH、USDT转入U本位合约账户，其他币种保留在现货账户。
    </div>
    <form action="/purchase" method="post">
        <label for="payment_account">付款账户:</label>
        <select id="payment_account" name="payment_account">
            {% for account in accounts %}
            <option value="{{ account }}">{{ account }}</option>
            {% endfor %}
        </select><br><br>

        <label for="purchase_currency">购买币种:</label>
        <input type="text" id="purchase_currency" name="purchase_currency" placeholder="例如：BTC, ETH, SOL"><br><br>

        <label for="amount">购买金额:</label>
        <input type="text" id="amount" name="amount" placeholder="购买多少U的"><br><br>

        <input type="submit" value="确认购买">
    </form>

    <a href="/" class="back-btn">返回主页</a>
</body>
</html>
